<!DOCTYPE html>
<html>
  <head>
    <title>Wave Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Wave Generator</h1>
    
    <div class="input-container">
      <label for="frequency-input">Frequency (Hz):</label>
      <input type="number" id="frequency-input" value="10" min="1" max="1000">
    </div>
    
    <div class="input-container">
      <label for="amplitude-input">Amplitude:</label>
      <input type="number" id="amplitude-input" value="50" min="0" max="100">
    </div>
    
    <div class="input-container">
      <label for="speed-input">Speed:</label>
      <input type="number" id="speed-input" value="1" min="1" max="10">
    </div>
    
    <canvas id="wave-canvas"></canvas>
    
    <script src="script.js"></script>
  </body>
</html>
